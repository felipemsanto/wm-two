<!DOCTYPE html>
<html>
<head>
    <title>Minha Landing Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta charset="description" content="Conteúdo do meu site.">
    <meta charset="keywords" content="palavras, separadas, por, virgula">
    <meta charset="author" content="Felipe dos Santos">
    <meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
</head>
<body>
    
    <header>
        <div class="container">
            <div><div class="logo-1"></div></div> 
            <div><div class="logo-2"></div></div> 
            <div class="clear"></div>
        </div>
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO. </h2>
                <form>
                    <div class="form-wraper">
                        <p>Nome completo:</p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div>    

                    <div class="form-wraper">
                        <p>E-mail:</p>
                        <input type="text" name="email" required placeholder="Nome">
                    </div>    

                    <div class="form-wraper">
                        <p>Telefone:</p>
                        <input type="text" name="telefone" required placeholder="Nome">
                    </div>    

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div>

                    <div class="form-wraper">
                        <p>*Campos obrigatórios</p>
                    </div>
                </form>
            </div>    
        </div>    
    </section>

</body>
</html>
